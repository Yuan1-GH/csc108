    </style>

<body>
    <div class="container">

            <p>å¤šç»´åº¦ç­–ç•¥è¡¨ç°åˆ†æä¸å¯è§†åŒ–</p>

        <div class="controls">
            <div class="control-group">

                <select id="timeRange">

        <div class="content">
            <div class="metrics-grid" id="metricsGrid">
                <!-- åŠ¨æ€ç”ŸæˆæŒ‡æ ‡å¡ç‰‡ -->
            </div>

            <div class="charts-grid">
                <div class="chart-container">
                    <div class="chart-title">ç´¯è®¡æ”¶ç›Šç‡å¯¹æ¯”</div>
                    <canvas id="cumulativeChart" width="400" height="200"></canvas>
                </div>
                <div class="chart-container">
                    <div class="chart-title">å¤æ™®æ¯”ç‡å¯¹æ¯”</div>

            </div>

            <div class="charts-row">
                <div class="chart-container">

                    <canvas id="drawdownChart" width="400" height="200"></canvas>
                </div>
                <div class="chart-container">
                    <div class="chart-title">å¹´åŒ–æ”¶ç›Šç‡ vs æ³¢åŠ¨ç‡</div>

            <p>âš ï¸ æŠ•èµ„æœ‰é£é™©ï¼Œè¿‡å¾€ä¸šç»©ä¸ä»£è¡¨æœªæ¥è¡¨ç°</p>

    <script>
        // å…¨å±€å˜é‡
        let allData = {};
        let charts = {};
        let activeStrategies = new Set(['åŸºç¡€ç­–ç•¥', 'å›ºå®šé˜ˆå€¼', 'è‡ªé€‚åº”é˜ˆå€¼', 'è‡ªé€‚åº”+è¶‹åŠ¿', 'åŠ¨æ€ä»“ä½', 'å¤šå› å­']);

        // é¢œè‰²é…ç½®
        const colors = {
            'åŸºç¡€ç­–ç•¥': '#3498db',
            'å›ºå®šé˜ˆå€¼': '#e74c3c',
            'è‡ªé€‚åº”é˜ˆå€¼': '#f39c12',
            'è‡ªé€‚åº”+è¶‹åŠ¿': '#27ae60',
            'åŠ¨æ€ä»“ä½': '#9b59b6',
            'å¤šå› å­': '#34495e'
        };

        // åˆå§‹åŒ–é¡µé¢
        document.addEventListener('DOMContentLoaded', function() {
            initializeStrategyToggles();
            loadAllData();
        });

        // åˆå§‹åŒ–ç­–ç•¥é€‰æ‹©å™¨
        function initializeStrategyToggles() {
            const container = document.getElementById('strategyToggles');
            Object.keys(colors).forEach(strategy => {
                const toggle = document.createElement('div');
                toggle.className = 'strategy-toggle active';
                toggle.innerHTML = `
                    <input type="checkbox" checked onchange="toggleStrategy('${strategy}')">
                    <span>${strategy}</span>
                `;
                container.appendChild(toggle);
            });
        }

        // åˆ‡æ¢ç­–ç•¥æ˜¾ç¤º
        function toggleStrategy(strategy) {
            if (activeStrategies.has(strategy)) {
                activeStrategies.delete(strategy);
            } else {
                activeStrategies.add(strategy);
            }
            updateCharts();
            updateMetrics();
        }

        // åŠ è½½æ‰€æœ‰æ•°æ®
        async function loadAllData() {
            try {
                showLoading();
                const response = await fetch('/api/strategies');
                if (!response.ok) throw new Error('æ•°æ®åŠ è½½å¤±è´¥');
                allData = await response.json();
                hideLoading();
                updateCharts();
                updateMetrics();
            } catch (error) {
                showError('æ•°æ®åŠ è½½å¤±è´¥: ' + error.message);
            }
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading() {
            document.querySelectorAll('.chart-container canvas').forEach(canvas => {
                canvas.style.display = 'none';
            });
            document.querySelectorAll('.chart-container').forEach(container => {
                if (!container.querySelector('.loading')) {
                    const loading = document.createElement('div');
                    loading.className = 'loading';
                    loading.textContent = 'æ•°æ®åŠ è½½ä¸­...';
                    container.appendChild(loading);
                }
            });
        }

        // éšè—åŠ è½½çŠ¶æ€
        function hideLoading() {
            document.querySelectorAll('.loading').forEach(loading => loading.remove());
            document.querySelectorAll('.chart-container canvas').forEach(canvas => {
                canvas.style.display = 'block';
            });
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.content').insertBefore(errorDiv, document.querySelector('.metrics-grid'));
            setTimeout(() => errorDiv.remove(), 5000);
        }

        // æ›´æ–°å›¾è¡¨
        function updateCharts() {
            updateCumulativeChart();
            updateSharpeChart();
            updateDrawdownChart();
            updateRiskReturnChart();
        }

        // æ›´æ–°ç´¯è®¡æ”¶ç›Šç‡å›¾è¡¨
        function updateCumulativeChart() {
            const ctx = document.getElementById('cumulativeChart').getContext('2d');

            if (charts.cumulative) {
                charts.cumulative.destroy();
            }

            const datasets = [];
            activeStrategies.forEach(strategy => {
                if (allData[strategy]) {
                    datasets.push({
                        label: strategy,
                        data: allData[strategy].cumulative,
                        borderColor: colors[strategy],
                        backgroundColor: colors[strategy] + '20',
                        fill: false,
                        tension: 0.1
                    });
                }
            });

            charts.cumulative = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: allData[Object.keys(allData)[0]]?.dates || [],
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'ç´¯è®¡æ”¶ç›Šç‡'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'æ—¥æœŸ'
                            }
                        }
                    }
                }
            });
        }

        // æ›´æ–°å¤æ™®æ¯”ç‡å›¾è¡¨
        function updateSharpeChart() {
            const ctx = document.getElementById('sharpeChart').getContext('2d');

            if (charts.sharpe) {
                charts.sharpe.destroy();
            }

            const labels = [];
            const data = [];
            activeStrategies.forEach(strategy => {
                if (allData[strategy]) {
                    labels.push(strategy);
                    data.push(allData[strategy].sharpe_ratio);
                }
            });

            charts.sharpe = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'å¤æ™®æ¯”ç‡',
                        data: data,
                        backgroundColor: labels.map(label => colors[label]),
                        borderColor: labels.map(label => colors[label]),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'å¤æ™®æ¯”ç‡'
                            }
                        }
                    }
                }
            });
        }

        // æ›´æ–°æœ€å¤§å›æ’¤å›¾è¡¨
        function updateDrawdownChart() {
            const ctx = document.getElementById('drawdownChart').getContext('2d');

            if (charts.drawdown) {
                charts.drawdown.destroy();
            }

            const labels = [];
            const data = [];
            activeStrategies.forEach(strategy => {
                if (allData[strategy]) {
                    labels.push(strategy);
                    data.push(Math.abs(allData[strategy].max_drawdown) * 100);
                }
            });

            charts.drawdown = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'æœ€å¤§å›æ’¤ (%)',
                        data: data,
                        backgroundColor: labels.map(label => colors[label]),
                        borderColor: labels.map(label => colors[label]),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'æœ€å¤§å›æ’¤ (%)'
                            }
                        }
                    }
                }
            });
        }

        // æ›´æ–°é£é™©æ”¶ç›Šå›¾è¡¨
        function updateRiskReturnChart() {
            const ctx = document.getElementById('riskReturnChart').getContext('2d');

            if (charts.riskReturn) {
                charts.riskReturn.destroy();
            }

            const datasets = [];
            activeStrategies.forEach(strategy => {
                if (allData[strategy]) {
                    datasets.push({
                        label: strategy,
                        data: [{
                            x: allData[strategy].volatility * 100,
                            y: allData[strategy].annual_return * 100
                        }],
                        backgroundColor: colors[strategy],
                        borderColor: colors[strategy],
                        pointRadius: 8
                    });
                }
            });

            charts.riskReturn = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            title: {
                                display: true,
                                text: 'å¹´åŒ–æ”¶ç›Šç‡ (%)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'å¹´åŒ–æ³¢åŠ¨ç‡ (%)'
                            }
                        }
                    }
                }
            });
        }

        // æ›´æ–°æŒ‡æ ‡å¡ç‰‡
        function updateMetrics() {
            const container = document.getElementById('metricsGrid');
            container.innerHTML = '';

            if (activeStrategies.size === 0) return;

            // è®¡ç®—æœ€ä½³ç­–ç•¥
            let bestStrategy = null;
            let bestSharpe = -Infinity;

            activeStrategies.forEach(strategy => {
                if (allData[strategy] && allData[strategy].sharpe_ratio > bestSharpe) {
                    bestSharpe = allData[strategy].sharpe_ratio;
                    bestStrategy = strategy;
                }
            });

            // åˆ›å»ºæŒ‡æ ‡å¡ç‰‡
            const metrics = [
                {
                    title: 'æœ€ä½³ç­–ç•¥',
                    value: bestStrategy || 'æ— ',
                    change: ''
                },
                {
                    title: 'æœ€ä½³å¤æ™®æ¯”ç‡',
                    value: bestSharpe.toFixed(4),
                    change: bestSharpe > 1 ? 'ä¼˜ç§€' : bestSharpe > 0 ? 'è‰¯å¥½' : 'éœ€æ”¹è¿›'
                }
            ];

            metrics.forEach(metric => {
                const card = document.createElement('div');
                card.className = 'metric-card';
                card.innerHTML = `
                    <div class="metric-title">${metric.title}</div>
                    <div class="metric-value">${metric.value}</div>
                    <div class="metric-change ${metric.change.includes('ä¼˜ç§€') ? 'positive' : metric.change.includes('éœ€æ”¹è¿›') ? 'negative' : ''}">${metric.change}</div>
                `;
                container.appendChild(card);
            });
        }

        // åˆ·æ–°æ•°æ®
        function refreshData() {
            loadAllData();
        }

        // å¯¼å‡ºæ•°æ®
        function exportData() {
            const dataToExport = {};
            activeStrategies.forEach(strategy => {
                if (allData[strategy]) {
                    dataToExport[strategy] = {
                        sharpe_ratio: allData[strategy].sharpe_ratio,
                        max_drawdown: allData[strategy].max_drawdown,
                        annual_return: allData[strategy].annual_return,
                        volatility: allData[strategy].volatility
                    };
                }
            });

            const blob = new Blob([JSON.stringify(dataToExport, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `strategy_analysis_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
